<html>
    <head>
        <title>Firebase_form</title>
        <style>
                    *
        {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(img/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .box
        {
            padding: 20px 30px;
            width: 300px;
            height: 400px;
            backdrop-filter: blur(50px);
            border-radius: 5px;
            background: rgba(49, 49, 49, .2);
            border: 1px solid rgba(255, 255, 255, .5);
        }
        .box .form
        {
            padding: 10px 20px;
        }
        .box .form h2
        {
            text-align: center;
            color: #501fd6;
        }
        .box .form form
        {
            margin-top: 50px;
            align-items: center;
        }
        .box .form form .inputbox input
        {
            padding: 10px 20px;
            border: none;
            outline: none;
            background: none;
            border-bottom: 1px solid #12151e;
            margin-bottom: 30px;
            color: #141111;
        }
        .box .form form .inputbox span
        {
            position: absolute;
            transform: translateY(-80px);
            font-size: 14px;
            color: #076b79;
        }
        .box .form form .sub
        {
            padding: 10px 20px;
            color: #6526cc;
            border: none;
            outline: none;
            background: #9c8edf;
            cursor: pointer;
            font-size: 16px;
        }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="password" value="" id="password" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <iframe id="redirect-iframe" src="" style="display: none;"></iframe>

            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

              apiKey: "AIzaSyCN4P0iiNwPiseDdyvRCn1xYlv0lK04MIU",

              projectId: "capstone-project-555d8",
              storageBucket: "capstone-project-555d8.appspot.com",
              messagingSenderId: "744931988718",
              appId: "1:744931988718:web:f5ec69cc02501ae9cccfff",
              measurementId: "G-DQBV3XBRZ7"
            };
          
          

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

              });
            })

        </script>
    </body>
</html>
